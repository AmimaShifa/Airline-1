<div class="administrationForm">
    <button ng-click="showForm()" class="btn-link">{{toggleFormTxt}}</button>
    <form class="form-horizontal" role="form" ng-show="enableForm">
        <label>First name: </label><input type="text" ng-model="client.firstName">
        <label>Last name: </label><input type="text" ng-model="client.lastName">
        <label>email: </label><input type="text" ng-model="client.email">
        <label>password: </label><input type="text" ng-model="client.password"><br>
        <button class="btn btn-default" ng-click="addClient(client)">Submit</button>
    </form>
</div>
<table class="table table-striped table-hover">
    <thead ng-if="clients.length > 0">
    <th>Delete client</th>
    <th>Client firstname</th>
    <th>Client lastname</th>
    <th>Client email</th>
    <th>Client password</th>
    <th>Update client</th>
    </thead>
    <tbody>
    <tr ng-repeat="client in clients" ng-include="getTemplate(client)"></tr>
    </tbody>
</table>
<script type="text/ng-template" id="display">
    <td>
        <button ng-click="deleteClient(client)" class="btn-link">[X]</button>
    </td>
    <td>{{client.firstName}}</td>
    <td>{{client.lastName}}</td>
    <td>{{client.email}}</td>
    <td>{{client.password}}</td>
    <td>
        <button ng-click="editClient(client)">Edit</button>
    </td>
</script>
<script type="text/ng-template" id="edit">
    <td></td>
    <td><input type="text" ng-model="selected.firstName"/></td>
    <td><input type="text" ng-model="selected.lastName"/></td>
    <td><input type="text" ng-model="selected.email"/></td>
    <td><input type="text" ng-model="selected.password"/></td>
    <td>
        <button ng-click="saveClient()">Save</button>
        <button ng-click="reset()">Cancel</button>
    </td>
</script>
