<div class="registerContainer">
    <div class="container" ng-controller="RegisterCtrl">
        <div id="signup">
            <div class="signup-screen">
                <div class="page-header text-center">
                    <h1>Register</h1>
                </div>
                <br>

                <form class="form-register" method="post" name="register" novalidate>
                    <div class="input-field col s6">
                        <input id="first-name" ng-model="client.firstName" type="text" placeholder="First name"
                               class="validate form-control"
                               required>
                    </div>
                    <div class="input-field col s6">
                        <input id="last-name" ng-model="client.lastName" type="text" placeholder="Last name"
                               class="validate form-control"
                               required>
                    </div>
                    <div class="input-field col s6">
                        <input id="email" ng-model="client.email" type="email" name="email"
                               placeholder="Email" class="validate form-control" required>
                    </div>
                    <p class="alert alert-danger" ng-show="form-register.email.$error.email">Your email is
                        invalid.</p>

                    <div class="input-field col s6">
                        <input id="password" ng-model="client.password" type="password" name="password"
                               ng-minlength='6'
                               placeholder="Password" class="validate form-control" required>
                    </div>
                    <p class="alert alert-danger"
                       ng-show="form-register.password.$error.minlength || form.password.$invalid">Your password
                        must be
                        at least 6 characters.</p>

                    <div class="spacer text-center">
                        <button type="button" ng-disabled="form-register.$invalid"
                                ng-click="setLoginTrue(); afterLogIn(client)"
                                class="btn btn-info">
                            Done
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
