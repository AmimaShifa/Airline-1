<div class="container" ng-controller="ReservationCtrl" ng-style="containerStyle">
    <div class="reservationContainer" ng-style="reservationContainerStyle">

        <div class="reservationForm">
            <div ng-style="flightType">
                <input type="button" class="styled-button-8" value="One way Ticket"
                       ng-click="setOneWayFlight()"/>
                <input type="button" class="styled-button-8" value="Return Ticket"
                       ng-click="setReturnFlight()"/>
            </div>
            <form role="form" class="form-horizontal" ng-style="formHorizontalStyle">
                <hr>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">Source:</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select ng-model="flight.source" class="validate form-control" ng-minlength='1'>
                                <option>Kraków</option>
                                <option>Warszawa</option>
                                <option>Poznań</option>
                                <option>Gdańsk</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">Destination:</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select ng-model="flight.destination" class="validate form-control" required>
                                <option>Oslo</option>
                                <option>Londyn</option>
                                <option>Paryż</option>
                                <option>Berlin</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">Departure:</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <input class="form-control" datepicker-popup="{{calendar.dateFormat}}"
                                   ng-model="record.departure" is-open="calendar.opened.departure"
                                   ng-click="calendar.open($event, 'departure')"
                            />
                        </div>
                    </div>
                </fieldset>
                <fieldset ng-if="isReturnFlight">
                    <label class="col-sm-{{labelColumnSize}} control-label">Arrival:</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <input class="form-control" datepicker-popup="{{calendar.dateFormat}}"
                                   ng-model="record.arrival" is-open="calendar.opened.arrival"
                                   ng-click="calendar.open($event, 'arrival')"
                            />
                        </div>
                    </div>
                </fieldset>
                <hr>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label"> < 2 years</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select class="validate form-control" required>
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">2 - 18 years</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select class="validate form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">18 - 60 years</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">> 60 years</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select class="form-control">
                                <option>0</option>
                                <option>1</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <hr>
                <fieldset>
                    <label class="col-sm-{{labelColumnSize}} control-label">Class</label>

                    <div class="form-group">
                        <div class="col-sm-{{selectColumnSize}}">
                            <select class="form-control" ng-minlength='6'>
                                <option>Economy class</option>
                                <option>Premium Class</option>
                                <option>Business</option>
                            </select>
                        </div>
                    </div>
                </fieldset>
                <input type="submit" ng-style="reservationSubmit" class="styled-button-8" value="Submit"
                       ng-disabled="form-horizontal.$invalid"
                       ng-click="getFlights(flight.source,flight.destination,record.arrival,record.departure)"
                />
            </form>
        </div>
        <div class="reservationResult">
            <div class="reservationResultTitle" ng-if="controllerName == 'ReservationCtrl' && flights.length > 0">
                <p>Znalezione loty &nbsp;{{flight.source}} --> {{flight.destination}}</p>
            </div>
            <div class="reservationResultFlightList" ng-style="reservationResultFlightListStyle">
                <flights-table></flights-table>
            </div>
        </div>
    </div>
</div>
